<div class="modal-header">
    <h5 class="modal-title">OTP Verification</h5>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #otpForm="ngForm">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <div class="d-flex justify-content-between">
          <input 
            type="number" 
            class="form-control otp-input" 
            id="otp1" 
            maxlength="1"
            [(ngModel)]="otp[0]" 
            name="otp1"
            (input)="moveFocus($event, 'otp2')" 
            required
            autofocus
          />
          <input 
            type="number" 
            class="form-control otp-input" 
            id="otp2" 
            maxlength="1"
            [(ngModel)]="otp[1]" 
            name="otp2"
            (input)="moveFocus($event, 'otp3')" 
            required
          />
          <input 
            type="number" 
            class="form-control otp-input" 
            id="otp3" 
            maxlength="1"
            [(ngModel)]="otp[2]" 
            name="otp3"
            (input)="moveFocus($event, 'otp4')" 
            required
          />
          <input 
            type="number" 
            class="form-control otp-input" 
            id="otp4" 
            maxlength="1"
            [(ngModel)]="otp[3]" 
            name="otp4"
            required
          />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="otp.length !== 4">Verify OTP</button>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  </div>
