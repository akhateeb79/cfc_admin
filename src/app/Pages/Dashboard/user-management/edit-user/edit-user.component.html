<div class="container-fluid">
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h4 class="text-themecolor">{{LANG.Users_List}}</h4>
        </div>
        <div class="col-md-7 align-self-center text-right">
            <div class="d-flex justify-content-end align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">{{LANG.Home}}</a></li>
                    <li class="breadcrumb-item active">{{LANG.Users_List}}</li>
                </ol>
              
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
             <loader *ngIf="isLoading"></loader>
             <div *ngIf="isLoading" style="font-size: 24px;
             text-align: center;
             padding: 20px;padding-top: 0;font-weight: 900;">Loading users please wait...</div>
                    <div *ngIf="!isLoading" class="table-responsive m-t-40">
                        <table id="example23"
                            class="display nowrap table table-hover table-striped table-bordered"
                            cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>{{LANG.Name}}</th>
                                    <th>{{LANG.Email}}</th>
                                    <th>{{LANG.Action}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of usersList; let i=index;">
                                    <td>{{data.id}}</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.email}}</td>
                                    <td> 
                                        <a (click)="editProgram(data)"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>   
                               
                            </tbody>
                        </table>
                    </div>
               
            </div>
        </div>
    </div>
</div>
